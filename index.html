<!DOCTYPE html>
<html>
<head>
	<title>Mortgage Calculator</title>
<script src="bower_components/jquery/dist/jquery.js"></script>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="styles.css"></script>
</head>
	<body>
  <div class="form-group">
    <label for="loanBal" class="col-sm-2 control-label">Loan Balance:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="loanBal" placeholder="Balance">
    </div>
  </div>
  <div class="form-group">
    <label for="interest" class="col-sm-2 control-label">Interest:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="interest" placeholder="Interest">
    </div>
  </div>
    <div class="form-group">
    <label for="term" class="col-sm-2 control-label">Term:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="term" placeholder="Term">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        </div>
  </div>
	<label>Period</label>
<select class="period" id="period"><option value="6">Bi-Monthly</option>
  <option value="12">Monthly</option>
  </select>
 </form>
	
	<div><button type="btn" class="btn btn-primary" id="btn">Calculate</button></div>
</div>
	<p> <pre id='expectedoutput'></pre></p>
	<script src="index.js"></script>
	</div>
	</body>
</html>
